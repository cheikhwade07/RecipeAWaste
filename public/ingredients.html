<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecipeAWaste</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<!--    Body    -->
<body>
    <!--    Navbar  -->
    <header class="navbar">
        <h1 class="headertitle">RecipeAWaste</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="ingredients.html">Ingredients</a>
            <a href="http://127.0.0.1:5000">Dish Nutrition</a>
            <a href="credits.html">Credits</a>
        </nav>
    </header>
    <main>
        <!--    Ingredients Section    -->
        <section class="ingredients-section">
            <h2>Ingredients</h2>
            <a>
                <p>Add the ingredients you have in your fridge and the weight!</p>
            </a>
            <input id="ingredient" placeholder="Ingredient">
            <input  id="weight" placeholder="Weight (kg)" type="number" step="0.1">
            <button onclick="add()">Add</button>



        <table>
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Weight(kg)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ingredient-table-body"></tbody>
        </table>
        </section>

        <button onclick="generateRecipe()">Generate Recipe</button>
        <button onclick="clearAll()" style="background-color: #a83434;">Clear All</button>
    </main>
    <script src="ingredients.js"></script>
</body>
</html>
